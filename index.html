<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <title>Chess</title>
    <link rel="stylesheet" href="style.css" />
    <script src="pieces.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Circolo scacchisti anonimi</h1>
        <p>Current turn: <span id="turn"></span></p>
      </header>
      <main>
        <div class="board">
          <!-- coordinate -->
          <div class="coordinate coordinates-top">
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">F</div>
            <div class="letter">H</div>
          </div>
          <div class="coordinate coordinates-right">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
          </div>
          <div class="coordinate coordinates-bottom">
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">F</div>
            <div class="letter">H</div>
          </div>
          <div class="coordinate coordinates-left">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
          </div>
          <!-- tavolo di gioco -->
          <div class="play-ground">
            <div class="row row-8">
              <div class="box black-rook" id="a8"></div>
              <div class="box black-knight" id="b8"></div>
              <div class="box black-bishop" id="c8"></div>
              <div class="box black-queen" id="d8"></div>
              <div class="box black-king" id="e8"></div>
              <div class="box black-bishop" id="f8"></div>
              <div class="box black-knight" id="g8"></div>
              <div class="box black-rook" id="h8"></div>
            </div>
            <div class="row row-7">
              <div class="box black-pawn" id="a7"></div>
              <div class="box black-pawn" id="b7"></div>
              <div class="box black-pawn" id="c7"></div>
              <div class="box black-pawn" id="d7"></div>
              <div class="box black-pawn" id="e7"></div>
              <div class="box black-pawn" id="f7"></div>
              <div class="box black-pawn" id="g7"></div>
              <div class="box black-pawn" id="h7"></div>
            </div>
            <div class="row row-6">
              <div class="box" id="a6"></div>
              <div class="box" id="b6"></div>
              <div class="box" id="c6"></div>
              <div class="box" id="d6"></div>
              <div class="box" id="e6"></div>
              <div class="box" id="f6"></div>
              <div class="box" id="g6"></div>
              <div class="box" id="h6"></div>
            </div>
            <div class="row row-5">
              <div class="box" id="a5"></div>
              <div class="box" id="b5"></div>
              <div class="box" id="c5"></div>
              <div class="box" id="d5"></div>
              <div class="box" id="e5"></div>
              <div class="box" id="f5"></div>
              <div class="box" id="g5"></div>
              <div class="box" id="h5"></div>
            </div>
            <div class="row row-4">
              <div class="box" id="a4"></div>
              <div class="box" id="b4"></div>
              <div class="box" id="c4"></div>
              <div class="box" id="d4"></div>
              <div class="box" id="e4"></div>
              <div class="box" id="f4"></div>
              <div class="box" id="g4"></div>
              <div class="box" id="h4"></div>
            </div>
            <div class="row row-3">
              <div class="box" id="a3"></div>
              <div class="box" id="b3"></div>
              <div class="box" id="c3"></div>
              <div class="box" id="d3"></div>
              <div class="box" id="e3"></div>
              <div class="box" id="f3"></div>
              <div class="box" id="g3"></div>
              <div class="box" id="h3"></div>
            </div>
            <div class="row row-2">
              <div class="box white-pawn" id="a2"></div>
              <div class="box white-pawn" id="b2"></div>
              <div class="box white-pawn" id="c2"></div>
              <div class="box white-pawn" id="d2"></div>
              <div class="box white-pawn" id="e2"></div>
              <div class="box white-pawn" id="f2"></div>
              <div class="box white-pawn" id="g2"></div>
              <div class="box white-pawn" id="h2"></div>
            </div>
            <div class="row row-1">
              <div class="box white-rook" id="a1"></div>
              <div class="box white-knight" id="b1"></div>
              <div class="box white-bishop" id="c1"></div>
              <div class="box white-queen" id="d1"></div>
              <div class="box white-king" id="e1"></div>
              <div class="box white-bishop" id="f1"></div>
              <div class="box white-knight" id="g1"></div>
              <div class="box white-rook" id="h1"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
