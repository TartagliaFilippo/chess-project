<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <title>Chess</title>
    <link rel="stylesheet" href="style.css" />
    <script src="pieces-retest.js" defer></script>
    <script type="module" src="main-retest.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Circolo scacchisti anonimi</h1>
        <p>Current turn: <span id="turn"></span></p>
      </header>
      <main>
        <div class="board">
          <!-- coordinate -->
          <div class="coordinate coordinates-top">
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">G</div>
            <div class="letter">H</div>
          </div>
          <div class="coordinate coordinates-right">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
          </div>
          <div class="coordinate coordinates-bottom">
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">G</div>
            <div class="letter">H</div>
          </div>
          <div class="coordinate coordinates-left">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
          </div>
          <!-- tavolo di gioco -->
          <div class="play-ground">
            <div class="row row-8">
              <div class="cell" id="a8" data-row="8" data-letter="a"></div>
              <div class="cell" id="b8" data-row="8" data-letter="b"></div>
              <div class="cell" id="c8" data-row="8" data-letter="c"></div>
              <div class="cell" id="d8" data-row="8" data-letter="d"></div>
              <div class="cell" id="e8" data-row="8" data-letter="e"></div>
              <div class="cell" id="f8" data-row="8" data-letter="f"></div>
              <div class="cell" id="g8" data-row="8" data-letter="g"></div>
              <div class="cell" id="h8" data-row="8" data-letter="h"></div>
            </div>
            <div class="row row-7">
              <div class="cell" id="a7" data-row="7" data-letter="a"></div>
              <div class="cell" id="b7" data-row="7" data-letter="b"></div>
              <div class="cell" id="c7" data-row="7" data-letter="c"></div>
              <div class="cell" id="d7" data-row="7" data-letter="d"></div>
              <div class="cell" id="e7" data-row="7" data-letter="e"></div>
              <div class="cell" id="f7" data-row="7" data-letter="f"></div>
              <div class="cell" id="g7" data-row="7" data-letter="g"></div>
              <div class="cell" id="h7" data-row="7" data-letter="h"></div>
            </div>
            <div class="row row-6">
              <div class="cell" id="a6" data-row="6" data-letter="a"></div>
              <div class="cell" id="b6" data-row="6" data-letter="b"></div>
              <div class="cell" id="c6" data-row="6" data-letter="c"></div>
              <div class="cell" id="d6" data-row="6" data-letter="d"></div>
              <div class="cell" id="e6" data-row="6" data-letter="e"></div>
              <div class="cell" id="f6" data-row="6" data-letter="f"></div>
              <div class="cell" id="g6" data-row="6" data-letter="g"></div>
              <div class="cell" id="h6" data-row="6" data-letter="h"></div>
            </div>
            <div class="row row-5">
              <div class="cell" id="a5" data-row="5" data-letter="a"></div>
              <div class="cell" id="b5" data-row="5" data-letter="b"></div>
              <div class="cell" id="c5" data-row="5" data-letter="c"></div>
              <div class="cell" id="d5" data-row="5" data-letter="d"></div>
              <div class="cell" id="e5" data-row="5" data-letter="e"></div>
              <div class="cell" id="f5" data-row="5" data-letter="f"></div>
              <div class="cell" id="g5" data-row="5" data-letter="g"></div>
              <div class="cell" id="h5" data-row="5" data-letter="h"></div>
            </div>
            <div class="row row-4">
              <div class="cell" id="a4" data-row="4" data-letter="a"></div>
              <div class="cell" id="b4" data-row="4" data-letter="b"></div>
              <div class="cell" id="c4" data-row="4" data-letter="c"></div>
              <div class="cell" id="d4" data-row="4" data-letter="d"></div>
              <div class="cell" id="e4" data-row="4" data-letter="e"></div>
              <div class="cell" id="f4" data-row="4" data-letter="f"></div>
              <div class="cell" id="g4" data-row="4" data-letter="g"></div>
              <div class="cell" id="h4" data-row="4" data-letter="h"></div>
            </div>
            <div class="row row-3">
              <div class="cell" id="a3" data-row="3" data-letter="a"></div>
              <div class="cell" id="b3" data-row="3" data-letter="b"></div>
              <div class="cell" id="c3" data-row="3" data-letter="c"></div>
              <div class="cell" id="d3" data-row="3" data-letter="d"></div>
              <div class="cell" id="e3" data-row="3" data-letter="e"></div>
              <div class="cell" id="f3" data-row="3" data-letter="f"></div>
              <div class="cell" id="g3" data-row="3" data-letter="g"></div>
              <div class="cell" id="h3" data-row="3" data-letter="h"></div>
            </div>
            <div class="row row-2">
              <div class="cell" id="a2" data-row="2" data-letter="a"></div>
              <div class="cell" id="b2" data-row="2" data-letter="b"></div>
              <div class="cell" id="c2" data-row="2" data-letter="c"></div>
              <div class="cell" id="d2" data-row="2" data-letter="d"></div>
              <div class="cell" id="e2" data-row="2" data-letter="e"></div>
              <div class="cell" id="f2" data-row="2" data-letter="f"></div>
              <div class="cell" id="g2" data-row="2" data-letter="g"></div>
              <div class="cell" id="h2" data-row="2" data-letter="h"></div>
            </div>
            <div class="row row-1">
              <div class="cell" id="a1" data-row="1" data-letter="a"></div>
              <div class="cell" id="b1" data-row="1" data-letter="b"></div>
              <div class="cell" id="c1" data-row="1" data-letter="c"></div>
              <div class="cell" id="d1" data-row="1" data-letter="d"></div>
              <div class="cell" id="e1" data-row="1" data-letter="e"></div>
              <div class="cell" id="f1" data-row="1" data-letter="f"></div>
              <div class="cell" id="g1" data-row="1" data-letter="g"></div>
              <div class="cell" id="h1" data-row="1" data-letter="h"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
