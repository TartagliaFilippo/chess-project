<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <title>Chess</title>
    <link rel="stylesheet" href="style.css" />
    <script src="pieces.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Circolo scacchisti anonimi</h1>
        <p>Turno del: <span id="turn">Bianco</span></p>
      </header>
      <main>
        <div class="board">
          <!-- coordinate -->
          <div class="coordinate coordinates-top">
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">F</div>
            <div class="letter">H</div>
          </div>
          <div class="coordinate coordinates-right">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
          </div>
          <div class="coordinate coordinates-bottom">
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">F</div>
            <div class="letter">H</div>
          </div>
          <div class="coordinate coordinates-left">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
          </div>
          <!-- tavolo di gioco -->
          <div class="play-ground">
            <div class="row row-1">
              <div class="box black-rook"></div>
              <div class="box black-knight"></div>
              <div class="box black-bishop"></div>
              <div class="box black-queen"></div>
              <div class="box black-king"></div>
              <div class="box black-bishop"></div>
              <div class="box black-knight"></div>
              <div class="box black-rook"></div>
            </div>
            <div class="row row-2">
              <div class="box black-pawn"></div>
              <div class="box black-pawn"></div>
              <div class="box black-pawn"></div>
              <div class="box black-pawn"></div>
              <div class="box black-pawn"></div>
              <div class="box black-pawn"></div>
              <div class="box black-pawn"></div>
              <div class="box black-pawn"></div>
            </div>
            <div class="row row-3">
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="row row-4">
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="row row-5">
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="row row-6">
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="row row-7">
              <div class="box white-pawn"></div>
              <div class="box white-pawn"></div>
              <div class="box white-pawn"></div>
              <div class="box white-pawn"></div>
              <div class="box white-pawn"></div>
              <div class="box white-pawn"></div>
              <div class="box white-pawn"></div>
              <div class="box white-pawn"></div>
            </div>
            <div class="row row-8">
              <div class="box white-rook"></div>
              <div class="box white-knight"></div>
              <div class="box white-bishop"></div>
              <div class="box white-queen"></div>
              <div class="box white-king"></div>
              <div class="box white-bishop"></div>
              <div class="box white-knight"></div>
              <div class="box white-rook"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
